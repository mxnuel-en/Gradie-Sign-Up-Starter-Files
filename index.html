<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#023243">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Gradie SignUp</title>
</head>
<body>
    <div id="wrapper">
        <div class="hero-container">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>

            <div class="image-container">
                <img src="Assets/iPhone Mockup.png" alt="iphone mockup">
            </div>
        </div>

        <div class="login-container">
            <h1>Login</h1>

            <form action="#">
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="john@example.com">

                <br>
                
                <p>Password</p>
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
                
                <br>
                
                
                    <input type="checkbox" name="checkbox" id="checkbox">
                
                <p class="tandc">
                    By creating an account, you agree to the <a href="#">Terms & Conditions.</a>
                </p>

                <button type="submit">Create an Account</button>
            </form>
        </div>
    </div>
</body>
</html>
